<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>
    <header>
        <h1>Ro'yhat</h1>
        <form id="new-task-form">
            <input
             type="text"
             id="new-task-input"
             placeholder="Ism, familya, yosh va @mail ngizni kiriting:"/>
             <input
             type="submit"
             id="new-task-submit"
             value="Add task"/>
        </form>
    </header>
    <main>
        <section class="task-list">
            <h2>Ro'yhat</h2>
            <div id="tasks">
                <div class="task">
                    <div class="content">
                        <input
                         type="text" 
                         class="text"
                         value=" "
                         readonly/>
                         <div class="actions">
                            <button class="edit">Edit</button>
                            <button class="delete">Delete</button>
                         </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
   <script src="./script.js"></script>
</body>
</html>
